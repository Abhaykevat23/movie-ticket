<script>

var i=0;

var images=[];

var time=3000;

images[0]='1.jpg';
images[1]='2.jpg';
images[2]='3.jpg';
images[3]='4.jpg';
images[4]='5.jpg';

var l=images.length;


function changeImg()
{
    document.slide.src = images[i];
    if(i<l-1)
    {
        i++
    }
    else
    {
        i=0;
    }
}
setInterval("changeImg()",time);
window.onload = changeImg;
</script>
<img name="slide" height=400 width=500 />
